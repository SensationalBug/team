<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <title>A&L</title>
  </head>
  <body>

    <header>Elige tu equipo.</header>

    <div class="mayor">
      <img class="liceyImg" src="licey.png">
      <img class="aguilasImg" src="aguilas.png">

      <div class="container-lg">

        <div class="row justify-content-center">
  
          <div class="col-4 listas aguilas">
            <table class="table">
              <tbody id="tablaAguilas"></tbody>
            </table> 
          </div>

          <div id="listaMedio" class="col-3 my-4 listas">

            <input type="text" id="inputName" class="form-control entrada" placeholder="Nombre">
  
            <div class="row justify-content-center">
  
              <div class="col-6 py-1">
                <select id="select" class="custom-select botonEntrar">
                  <option selected>Equipo..</option>
                  <option value="Aguilas">Aguilas</option>
                  <option value="Licey">Licey</option>
                </select>
              </div>
  
              <div class="col-6 py-1">
                <button class="btn btn-outline-success botonEntrar" id="botonAdd">Agregar</button>
              </div>

              <div class="col py-1">
                <button class="btn btn-outline-danger botonEntrar" id="botonDel">Eliminar</button>
              </div>
  
            </div>

            <div class="row justify-content-center">
              <div class="col">
                <div class="btn-group-vertical botones">
                  <button class="btn btn-outline-info" id="btnAtL">></button>
                  <button class="btn btn-outline-info" id="btnLtA"><</button>
                  <button class="btn btn-outline-info" id="btnTAtL">>></button>
                  <button class="btn btn-outline-info" id="btnTLtA"><<</button>
                </div>
              </div>
            </div>

            <div id="alerta" class="alert alert-danger">
            </div>

          </div>
          
          <div class="col-4 listas licey">
            <table class="table" id="tablaLicey"></table>
          </div>
  
        </div>
  
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
